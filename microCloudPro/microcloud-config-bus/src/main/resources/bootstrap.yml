
# 这里的config-bus作用也是配置中心，只是多加了rabbit
server:
  port: 7201
spring:
  application:
    name: microcloud-config-bus
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
          search-paths: /common,{application}-git #查找git目录的规则 先找common目录， 再通过项目名称-git 查找对应的配置文件
          #/microcloud-config-client #/common,{application}-config
    bus:
      trace:
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:enjoy@eureka1:7001/eureka
  instance:
    prefer-ip-address: true # 在地址栏上使用IP地址进行显示
    instance-id: microcloud-config-bus
#配置暴露 endpoints：
management:
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  profiles: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/TernenceZhou/microconfig.git
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
